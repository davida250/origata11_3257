<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Psychedelic Origami — Simple Folds</title>
  <meta name="theme-color" content="#050509" />
  <style>
    :root {
      --bg: #050509;
      --panel: #10131a;
      --stroke: #2a3244;
      --text: #e7f2ff;
      --muted: #a6b1c2;
      --accent: #9eb3d1;
    }
    html, body { height: 100%; margin: 0; background: var(--bg); }
    #app { position: fixed; inset: 0; }
    .brand {
      position: fixed; left: 12px; top: 10px; color: var(--muted);
      font: 12px/1.2 ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
      user-select: none; opacity: 0.9;
    }
    @media (max-width: 680px) { .brand { display: none; } }

    .hud {
      position: fixed; left: 12px; right: 12px; bottom: 12px; z-index: 10;
      display: grid; gap: 10px; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      font: 12px/1.3 ui-monospace, SFMono-Regular, Menlo, Consolas, monospace; color: var(--text);
    }
    .panel {
      background: var(--panel); border: 1px solid var(--stroke); border-radius: 10px; padding: 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.25);
    }
    .panel h3 { margin: 0 0 8px; font-size: 12px; font-weight: 700; color: var(--accent); }
    .row { display: grid; grid-template-columns: 1fr auto; gap: 8px; align-items: center; }
    .row2 { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; }
    .row3 { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 8px; }
    .row4 { display: grid; grid-template-columns: 1fr 1fr 1fr 1fr; gap: 8px; }
    select, button, input[type="range"] {
      padding: 8px 10px; background: #11131a; color: var(--text); border: 1px solid var(--stroke); border-radius: 8px; cursor: pointer;
    }
    input[type="range"] { cursor: ew-resize; height: 28px; }
    button:hover, select:hover, input[type="range"]:hover { background: #161a23; }
    .muted { color: var(--muted); }
    .spacer { height: 6px; }
  </style>

  <!-- ESM polyfill so import maps work broadly -->
  <script async src="https://unpkg.com/es-module-shims@2.6.2/dist/es-module-shims.js"></script>

  <!-- Import map: three.js addons -->
  <script type="importmap">
  {
    "imports": {
      "three": "https://cdn.jsdelivr.net/npm/three@0.179.1/build/three.module.js",
      "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.179.1/examples/jsm/"
    }
  }
  </script>
</head>
<body>
  <div id="app"></div>
  <div class="brand">Psychedelic Origami — drag to orbit, wheel to zoom</div>

  <div class="hud">
    <!-- Folding -->
    <div class="panel">
      <h3>Folding</h3>
      <div class="row">
        <select id="preset">
          <option value="half-vertical-valley">Half Vertical (Valley)</option>
          <option value="diagonal-valley">Diagonal (Valley)</option>
          <option value="gate-valley">Gate (2× Valley)</option>
        </select>
        <button id="btnApply">Apply</button>
      </div>
      <div class="spacer"></div>
      <div class="row">
        <label style="display:block">Progress
          <input id="progress" type="range" min="0" max="1" step="0.001" value="0.65" style="width:100%" />
        </label>
        <button id="btnSnap">Save PNG</button>
      </div>
      <div class="muted" style="margin-top:6px">Slide <b>Progress</b> to fold/unfold. (Valley = +°, Mountain = −°.)</div>
    </div>

    <!-- Animation -->
    <div class="panel">
      <h3>Animation</h3>
      <div class="row">
        <label style="display:block">Global Speed
          <input id="globalSpeed" type="range" min="0" max="3" step="0.01" value="1.0" style="width:100%" />
        </label>
        <select id="shaderAuto">
          <option value="off">Auto Effects: off</option>
          <option value="on" selected>Auto Effects: on</option>
        </select>
      </div>

      <div class="spacer"></div>
      <div class="row">
        <label style="display:block">Kaleido Sectors
          <input id="sectors" type="range" min="3" max="24" step="1" value="10" style="width:100%" />
        </label>
        <span></span>
      </div>

      <div class="spacer"></div>
      <div class="row3">
        <label>Hue Base  <input id="hueBase"  type="range" min="0" max="1" step="0.001" value="0.05" /></label>
        <label>Hue Amp   <input id="hueAmp"   type="range" min="0" max="1" step="0.001" value="0.25" /></label>
        <label>Hue Speed Var <input id="hueVar" type="range" min="0" max="2" step="0.01" value="0.35" /></label>
      </div>

      <div class="row3" style="margin-top:6px">
        <label>Film nm Base  <input id="filmBase"  type="range" min="100" max="800" step="1" value="360" /></label>
        <label>Film nm Amp   <input id="filmAmp"   type="range" min="0"   max="300" step="1" value="140" /></label>
        <label>Film Speed Var<input id="filmVar"   type="range" min="0"   max="2"   step="0.01" value="0.25" /></label>
      </div>

      <div class="row3" style="margin-top:6px">
        <label>EdgeGlow Base  <input id="edgeBase"  type="range" min="0" max="2" step="0.01" value="0.7" /></label>
        <label>EdgeGlow Amp   <input id="edgeAmp"   type="range" min="0" max="2" step="0.01" value="0.35" /></label>
        <label>Edge Speed Var <input id="edgeVar"   type="range" min="0" max="2" step="0.01" value="0.22" /></label>
      </div>

      <div class="row3" style="margin-top:6px">
        <label>Reflect Base   <input id="reflBase"  type="range" min="0" max="1" step="0.01" value="0.25" /></label>
        <label>Reflect Amp    <input id="reflAmp"   type="range" min="0" max="1" step="0.01" value="0.25" /></label>
        <label>Reflect Speed Var <input id="reflVar"type="range" min="0" max="2" step="0.01" value="0.18" /></label>
      </div>
    </div>

    <!-- Surface -->
    <div class="panel">
      <h3>Surface</h3>
      <div class="row3">
        <label>Spec Intensity <input id="specInt" type="range" min="0" max="2" step="0.01" value="0.7" /></label>
        <label>Spec Power     <input id="specPow" type="range" min="1" max="64" step="1" value="24" /></label>
        <label>Rim Intensity  <input id="rimInt"  type="range" min="0" max="2" step="0.01" value="0.5" /></label>
      </div>
      <div class="row3" style="margin-top:6px">
        <label>Bloom Strength <input id="bloomStr" type="range" min="0" max="2.5" step="0.01" value="0.35" /></label>
        <label>Bloom Radius   <input id="bloomRad" type="range" min="0" max="1.5" step="0.01" value="0.6" /></label>
        <span></span>
      </div>
    </div>
  </div>

  <!-- Cache-bust the module on GitHub Pages by bumping ?v= -->
  <script type="module" src="./main.js?v=8"></script>
  <noscript>This page needs JavaScript enabled.</noscript>
</body>
</html>
