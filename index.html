<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <title>Rigid-Hinge Origami — Basic Folds (Paper-like)</title>
    <meta name="theme-color" content="#050509" />
    <style>
      html, body { height: 100%; margin: 0; background: #050509; }
      #app { position: fixed; inset: 0; }
      .brand { position: fixed; left: 12px; top: 10px; color: #a6b1c2;
        font: 12px/1.2 ui-monospace, SFMono-Regular, Menlo, Consolas, monospace; user-select: none; opacity: 0.9; }
      @media (max-width: 560px) { .brand { display: none; } }
      .hud { position: fixed; left: 12px; bottom: 12px; z-index: 10;
        display: flex; gap: 8px; flex-wrap: wrap; align-items: center; }
      .hud button, .hud select, .hud label, .hud input[type="range"] {
        padding: 8px 12px;
        font: 12px/1.1 ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
        background: #11131a; color: #e7f2ff; border: 1px solid #2a3244; border-radius: 6px; cursor: pointer;
      }
      .hud input[type="range"] { width: 180px; cursor: ew-resize; padding: 0; height: 28px; }
      .hud button:hover, .hud select:hover, .hud label:hover { background: #151a22; }
    </style>

    <!-- Polyfill for older engines -->
    <script async src="https://unpkg.com/es-module-shims@2.6.2/dist/es-module-shims.js"></script>

    <!-- Import map: native ESM (no bundler) -->
    <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.179.1/build/three.module.js",
        "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.179.1/examples/jsm/",
        "lil-gui": "https://cdn.jsdelivr.net/npm/lil-gui@0.20.0/dist/lil-gui.esm.js"
      }
    }
    </script>
  </head>
  <body>
    <div id="app"></div>
    <div class="brand">Rigid-Hinge Origami — drag to orbit, wheel to zoom</div>

    <div class="hud">
      <select id="preset" title="Simple folds that match real paper kinematics">
        <option value="half-vertical-valley">Half Vertical (Valley)</option>
        <option value="half-horizontal-valley">Half Horizontal (Valley)</option>
        <option value="diagonal-valley">Diagonal (Valley)</option>
        <option value="gate-valley">Gate Fold (2 × Valley)</option>
        <option value="accordion-5">Accordion (5 creases, alt M/V)</option>
        <option value="single-vertical-mountain">Single Vertical (Mountain)</option>
      </select>
      <button id="btnApply">Apply</button>

      <label for="progress">Progress</label>
      <input id="progress" type="range" min="0" max="1" step="0.001" value="0.7" />

      <button id="btnAnim" title="Toggle animated fold">Animate: Off</button>
      <button id="btnSnap" title="Save current frame as PNG">Save PNG</button>
    </div>

    <script type="module" src="./main.js"></script>
    <noscript>This page needs JavaScript enabled.</noscript>
  </body>
</html>
